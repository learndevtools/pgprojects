<template>
    <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
        <span class={statusClass}>
            {status}
            <lightning-button-icon icon-name="utility:down" variant="bare" alternative-text="Change status" class="slds-m-left_xx-small" onclick={handleMenuClick}></lightning-button-icon>
        </span>
        <div class="slds-dropdown slds-dropdown_left">
            <ul class="slds-dropdown__list" role="menu">
                <li class="slds-dropdown__item" role="presentation">
                    <a href="javascript:void(0);" role="menuitem" tabindex="0" onclick={handleStatusChange} data-value="Not Started">
                        <span>Not Started</span>
                    </a>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                    <a href="javascript:void(0);" role="menuitem" tabindex="0" onclick={handleStatusChange} data-value="Scheduled">
                        <span>Scheduled</span>
                    </a>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                    <a href="javascript:void(0);" role="menuitem" tabindex="0" onclick={handleStatusChange} data-value="In Progress">
                        <span>In Progress</span>
                    </a>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                    <a href="javascript:void(0);" role="menuitem" tabindex="0" onclick={handleStatusChange} data-value="Completed">
                        <span>Completed</span>
                    </a>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                    <a href="javascript:void(0);" role="menuitem" tabindex="0" onclick={handleStatusChange} data-value="Not Required">
                        <span>Not Required</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</template>
