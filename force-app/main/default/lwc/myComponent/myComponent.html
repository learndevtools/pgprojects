<template>
    <lightning-card  title="Lightning Card">
        <div class="slds-m-left_small">
            <lightning-button variant="brand" label="Show Contacts" onclick={toggleView}></lightning-button>
            <template lwc:if={showContacts}>
                <p>Showing Contacts</p>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <p>{contact.Id} | {contact.FirstName}| {contact.LastName}</p>
                   </li>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
