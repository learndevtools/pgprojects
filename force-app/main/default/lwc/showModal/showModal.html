<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" title="close" ></lightning-icon>
            </button>
            <div class="slds-hide slds-modal__header">
                <div id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
                    <slot name="header" onslotchange={handleSlotHeaderChange}></slot>
                </div>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <slot></slot>
            </div>
            <div class="slds-hide slds-modal__footer">
                <!--<button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand">Save</button>-->
                <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
