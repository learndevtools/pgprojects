sonar.projectKey=learndevtools_pgprojects
sonar.organization=learndevtools

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=pgprojects
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=force-app/main/default/

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.apex.coverage.reportPath=test-result-codecoverage.json
sonar.analysis.mode=publish

sonar.coverage.exclusions=**/*Test.cls
sonar.exclusions=sonar.exclusions=**/*.cmp,**/force-app/**/fflib_*.cls,**/*.yml,**/*.js,**/*.xml,**/*.css,**/*.html,**/*.woff2,**/*.woff,**/*.auradoc,**/*.svg,force-app/main/default/staticresources/**        